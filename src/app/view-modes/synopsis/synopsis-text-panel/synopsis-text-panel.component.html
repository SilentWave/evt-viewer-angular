<evt-panel [secondary]="secondary">
    <div header-left class="d-flex">
        <evt-synopsis-page-selector [pageList]="edition.selectedPage.pageSelectionList"
            [selectedPage]="edition.selectedPage.pageSelectionList.selectedPage"
            (onSelectionChanged)="changePage($event)"></evt-synopsis-page-selector>
        <div class="mx-1">
            <evt-synopsis-xml-id-selector [xmlIds]="edition.selectedPage.xmlIds"
                [selectedXmlId]="edition.selectedPage.selectedXmlId"
                (onXmlIdChanged)="changeXmlId($event)"></evt-synopsis-xml-id-selector>
        </div>
        <div class="mx-1">
            <evt-synopsis-edition-level-selector [editionLevel]="edition.editionLevel"
                (onEditionLevelChanged)="changeEditionLevel($event)"></evt-synopsis-edition-level-selector>
        </div>
    </div>
    <div content evtAnnotator>
        <evt-page *ngIf="edition" [attr.data-id]="edition.selectedPage.page.id" [data]="edition.selectedPage.page"
            [editionLevel]="edition.editionLevel" [textFlow]="false"
            [itemsToHighlight]="itemsToHighlight$ | async"></evt-page>
    </div>

    <div footer>

            [iconLeft]="{icon: 'search'}"

        </evt-button> -->
        <evt-entities-select (selectionChange)="changeSelection($event)"></evt-entities-select>

            [iconLeft]="proseVersesTogglerIcon"
            [label]="textFlow | translate"

            (btnClick)="toggleProseVerses()">
        </evt-button>
        <evt-button *ngIf="enableHideDeletionsToggler"
            [iconLeft]="hideDeletionsTogglerIcon"
            [label]="deletionsText | translate "
            additionalClasses="ms-1"
            (btnClick)="toggleHideDeletions()">
        </evt-button> -->
    </div>
</evt-panel>
