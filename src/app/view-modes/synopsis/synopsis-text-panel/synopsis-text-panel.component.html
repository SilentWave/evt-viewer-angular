<evt-panel>
    <div header-left>
        <evt-synopsis-page-selector [pageList]="edition.selectedPage.pageSelectionList"
            [selectedPage]="edition.selectedPage.pageSelectionList.selectedPage"
            (onSelectionChanged)="changePage($event)"></evt-synopsis-page-selector>
        <evt-synopsis-xml-id-selector [xmlIds]="edition.selectedPage.xmlIds"
            [selectedXmlId]="edition.selectedPage.selectedXmlId"
            (onXmlIdChanged)="changeXmlId($event)"></evt-synopsis-xml-id-selector>
    </div>
    <div content evtAnnotator>
        <ng-container *ngIf="edition">
            <evt-page *ngIf="true" [attr.data-id]="edition.selectedPage.page.id"
                [data]="edition.selectedPage.page" [editionLevel]="edition.editionLevel" [textFlow]="false"
                [itemsToHighlight]="itemsToHighlight$ | async"></evt-page>
        </ng-container>
    </div>
